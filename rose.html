<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            text-align: center;
            background: linear-gradient(to right, #f7048a, #e428eb);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .question-box {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 3px solid rgb(14, 181, 231);
            color: #e0f330;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            position: relative;
            transition: opacity 1s ease-in-out;
            z-index: 5;
            animation: textGlow 1.5s infinite alternate, fadeIn 2s ease-in-out;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #fff; }
            100% { text-shadow: 0 0 15px #fff; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .heart {
            position: absolute;
            width: 140px;
            animation: beat 1.5s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 5;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #yes:hover {
            background-color: darkgreen;
            transform: scale(1.2);
        }
        #no {
            background-color: gray;
            color: white;
        }
        #no:hover {
            background-color: black;
            transform: scale(1.2);
        }
        .love-section {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .love-text {
            font-size: 55px;
            color: pink;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 5;
            animation: textFadeIn 2s ease-in-out, textBounce 2s infinite alternate;
        }
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes textBounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .rose {
            position: absolute;
            width: 200px;
            opacity: 0;
            animation: fadeFall 5s ease-in infinite;
        }
        @keyframes fadeFall {
            0% { transform: translateY(-200%); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>
    <div class="question-box" id="questionBox">Do you Love Me? ðŸ’–</div>
    <div class="button-container" id="buttonContainer">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
    </div>
    <div class="love-section" id="loveSection">
        <h1 class="love-text">Happy Rose Day Vaishu ðŸ¥ºðŸ’–<br> I Love You ðŸ¥ºðŸ’–</h1>
    </div>
    <script>
        let noClicks = 0;
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let loveSection = document.getElementById("loveSection");
        let questionBox = document.getElementById("questionBox");
        let buttonContainer = document.getElementById("buttonContainer");
        let heartContainer = document.getElementById("heartContainer");

        function createHearts() {
            heartContainer.innerHTML = "";
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("img");
                heart.src = "https://purepng.com/public/uploads/large/pink-heart-u4q.png";
                heart.className = "heart";
                heart.style.left = `${Math.random() * 90}vw`;
                heart.style.top = `${Math.random() * 90}vh`;
                heartContainer.appendChild(heart);
            }
        }
        function createRoses() {
            for (let i = 0; i < 40; i++) {
                let rose = document.createElement("img");
                rose.src = "https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Roses-PNG/Red_Rose_Transparent_PNG_Clip_Art_Image.png";
                rose.className = "rose";
                rose.style.left = `${Math.random() * 100}vw`;
                rose.style.animationDelay = `${Math.random() * 3}s`;
                loveSection.appendChild(rose);
            }
        }
        createHearts();

        yesButton.onclick = function showLove() {
            questionBox.style.opacity = "0";
            buttonContainer.style.opacity = "0";
            heartContainer.style.display = "none";
            setTimeout(() => {
                questionBox.style.display = "none";
                buttonContainer.style.display = "none";
                loveSection.style.display = "flex";
                createRoses();
            }, 1000);
        }
    </script>
</body>
</html>
